<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function *gen() {
    yield 1;
    yield 2;
    yield 3;
    return 100;
  }

  let iterator = gen();
  console.log(iterator[Symbol.iterator]() ===iterator);
  console.log(iterator.next());
  console.log(iterator.next());
  console.log(iterator.next());
  console.log(iterator.next());

  for (const a of gen()) console.log(a); // 순회가 가능하며, return 값은 순회하지 않는다.
</script>
</body>
</html>
